<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <title>Carousel Slider | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-4 text-center my-4">Carousel Slider</h1>
  <div class="container" style="background-size: cover;">
    <!--########################START HERE#########################-->

    <!-- SLIDER -->
    <div id="slider1" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="active" data-target="#slider1" data-slide-to="0"></li>
        <li data-target="#slider1" data-slide-to="1"></li>
        <li data-target="#slider1" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="img/a.jpg" class="d-block img-fluid" alt="First Slide">
          <div class="carousel-caption">
            <h3>Hello World!</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/b.jpg" class="d-block img-fluid" alt="Second Slide">
          <div class="carousel-caption">
            <h3>Song</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, cumque!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/c.jpg" class="d-block img-fluid" alt="Third Slide">
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Natus, cumque!</p>
          </div>
        </div>
      </div>
      <a href="#slider1" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#slider1" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>


  </div>

  <div style="margin-top:500px;"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  <script>
    $('.carousel').carousel({
      interval : 2000,
      pause: 'hover',
      wrap: true,
      keyboard: true
    });
  </script>
</body>
</html>
